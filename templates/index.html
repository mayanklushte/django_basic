{% extends 'base.html' %}

{% block body %}
<div class="container">
    <table class="table mt-5">
      <thead>
        <tr>
          <th scope="col">Sr. No.</th>
            <th scope="col">Profile Picture</th>
            <th scope="col">Name</th>
          <th scope="col">First Name</th>



        </tr>
      </thead>
      <tbody>
        {% for i in data %}
            <tr>

              <th scope="row">{{ forloop.counter }}</th>
                {% if i.image %}
                <td><img src="{{ i.image.url }}" height="300px" width="10%" ></td>
                {% else %}
                <td></td>
                {% endif %}

              <td>{{ i.name|capfirst }}</td>
                <td>{{ i.age }}</td>



            </tr>
        {% endfor %}


      </tbody>
    </table>
    </div>
{% endblock %}
